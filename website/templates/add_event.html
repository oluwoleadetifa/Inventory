	<body class="smooth-scroller">
	
		<div id="preloader">
			<div id="loading-animation"></div>
		</div>

		<div class="main-container">
			<section class="section pb-70">	
				<div class="container">
					
					<div class="row">

						<div class="col-md-6 col-md-offset-3 mb-55">

							<div class="pb-50">
								<h4 class="heading-uppercase text-center">Add event</h4>
							</div>

							<form>
								<div class="form-group">
									<label for="Username">Username</label>
									<input type="name" class="form-control" id="Username" placeholder="example: lewole">
								</div><hr>

                                <div class="col-md-12">
                                    <h5 class="heading-uppercase text-center">Task</h5>
                                </div>
								<div class="form-group">
									<label for="task_name">Task name</label>
									<input type="name" class="form-control" id="task_name" placeholder="Task name">
								</div>
                                <div class="form-group">
									<label for="Deadline">Deadline</label>
									<input type="date" class="form-control" id="Deadline" placeholder="24-03-2021">
								</div>
                                <div class="form-group">
									<label for="User">User assigned</label>
									<input type="name" class="form-control" id="User" placeholder="example: Mr umoru">
								</div><hr>

                                <div class="col-md-12">
                                    <h5 class="heading-uppercase text-center">Item</h5>
                                </div>

								<div class="form-group">
									<label for="item_name">Item name</label>
									<input type="name" class="form-control" id="item_name" placeholder="Item name">
								</div>
                                <div class="form-group">
									<label for="item-quantity">Quantity</label>
									<input type="number" min="0" class="form-control" id="item-quantity" placeholder="0">
								</div>
                                <div class="form-group">
									<label for="Unit_type">Unit type</label>
									<input type="name" class="form-control" id="Unit_type" placeholder="example: meters">
								</div>
								<button type="submit" class="btn btn-noradius m-0">Submit</button>
							</form>
						</div>

					</div>

				</div>
			</section>
